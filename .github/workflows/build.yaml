name: Build

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 0 * * MON"
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v19

      - name: Check
        run: nix flake check

      - name: Build
        run: nix build -L

      - name: Locate Artifact
        run: |
          ARTIFACT_PATH="$(readlink -f result)"
          echo "ARTIFACT_NAME=$(basename $ARTIFACT_PATH)" | tee -a $GITHUB_ENV
          echo "ARTIFACT_PATH=$ARTIFACT_PATH" | tee -a $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_PATH }}
